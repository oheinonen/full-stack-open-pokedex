
name: Periodical health check

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize]
  schedule:
    - cron: '15 * * * *'

jobs:
  health-check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://bitter-water-1946.fly.dev/